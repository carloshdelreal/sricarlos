<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <style>
      img{
        max-width: 200px;
      }
      h1{
        margin-top: 200px;
      }
    </style>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    
    <!-- header -->
    <header id="header">
      <nav id="nav-bar" class="navbar navbar-expand-md navbar-dark fixed-top shrink">
        <div class="container">
            
          <img id="header-img" src="https://i1.wp.com/www.sopitas.com/wp-content/uploads/2018/07/sillas-mesita-pizza.jpg" alt="pizza and chairs">
          <strong> Pizza's Delicious</strong>
          <a class = "nav-link"  href="#feachures">Features</a>
          <a class = "nav-link"  href="#howitworks">How it works</a>
          <a class = "nav-link"  href="#pricing">Pricing</a>
          
        </div>
      </nav>
    </header>
    
    <!-- video -->
    <h1>This is our video commercial</h1>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/gteNtynSZ9s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Form stuff -->
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <label><input type="email" placeholder="Enter your email address" required>
        <input type="submit" id="submit"> Submit</label>

    </form>
    
    <script  src="js/index.js"></script>
  </body>
</html>
